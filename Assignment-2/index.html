<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" placeholder="name" required>
        <br>
        <br>
        <label>Email Address</label>
        <input type="text" name="Email Address" placeholder="email" required>
        <br>
        <br>
        <label>Password</label>
        <input type="password" name="Password" placeholder="password" required>
        <br>
        <br>

        <label>Language
            <br> 
            <input type="radio" name="Language" value="React" required>
            React
            <br>
            <input type="radio" name="Language" value="Angular" required>
            Angular
            <br>
            <input type="radio" name="Language" value="Vue" required>
            Vue
        </label>
        <br>
        <br>

        <label>Course
            <br> 
            <input type="checkbox" name="Course1"  value="MERN">
            MERN
            <br>
            <input type="checkbox" name="Course2"  value="MEAN">
            MEAN
            <br>
            <input type="checkbox" name="Course3"  value="MEVN">
            MEVN
        </label>
        <br>
        <br>

        <label>Field:
            <br>
            <select name="Field" required>
                <option value="Front End">Front End</option>
                <option value="Back End">Back End</option>
                <option value="Full Stack">Full Stack</option>
            </select>
        </label>
        <br>
        <br>

        <textarea rows="5" cols="20" name="Discription" required></textarea>
        
        <br>
        <br>
        <label>Phone Number
            <input type="number" name="Phone Number"  required>
        </label>

        <button type="submit">Submit</button>

    </form>

    <h1>TABLES</h1>
    <a href="./index3.html">Click Here</a>
</body>
</html>
