<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html" method="get">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" placeholder="name" required>
        <br>
        <br>
        <label for="email">Email Address</label>
        <input type="text" id="email" name="Email Address" placeholder="email" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="Password" placeholder="password" required>
        <br>
        <br>

        <label>Language</label>
            <br> 
            <input type="radio" id="React" name="Language" value="React" required>
            <label for="React">React</label> 
            <br>
            <input type="radio" id="Angular" name="Language" value="Angular" required>
            <label for="Angular">Angular</label>
            <br>
            <input type="radio" id="Vue" name="Language" value="Vue" required>
            <label for="Vue">Vue</label>
        <br>
        <br>

        <label>Course</label>
            <br> 
            <input type="checkbox" id="MERN" name="Course1"  value="MERN">
            <label for="MERN">MERN</label>
            <br>
            <input type="checkbox" id="MEAN" name="Course2"  value="MEAN">
            <label for="MEAN">MEAN</label>
            <br>
            <input type="checkbox" id="MEVN" name="Course3"  value="MEVN">
            <label for="MEVN">MEVN</label>
        <br>
        <br>

        <label>Field:
            <br>
            <select name="Field" required>
                <option value="Front End">Front End</option>
                <option value="Back End">Back End</option>
                <option value="Full Stack">Full Stack</option>
            </select>
        </label>
        <br>
        <br>

        <textarea rows="5" cols="20" name="Discription" required></textarea>
        
        <br>
        <br>
        <label>Phone Number
            <input type="number" name="Phone Number"  required>
        </label>

        <button type="submit">Submit</button>

    </form>

    <h1>TABLES</h1>
    <a href="./index3.html">Click Here</a>
</body>
</html>
